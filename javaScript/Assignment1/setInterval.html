<title>Title</title>

<body>
	<center>
		<div class="container">
			<h1>JavaScript Exercise 4.</h1>
		</div>
	</center>
	<div class="container">
		<h1>Current Date and time.</h1>
		<h4 id="updatedDateAndTime"></h4>
		<button class="btn bg-secondary text-white" onClick="stopTime()">Stop</button>
	</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
<script type="text/javascript">
	var timer = setInterval(updateDateAndTime,1000);
	function updateDateAndTime(){
		document.getElementById("updatedDateAndTime").innerHTML=Date();
	};
	function stopTime(){
		clearInterval(timer);
	}
	updateDateAndTime();
</script>
</body>
</html>
