<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Exercise 1.</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
	<div style="text-align: center;">
		<h1>JavaScript Exercise 1.</h1>
		<h3>Replace html content using javaScript.</h3>
	</div>
	<div style="text-align: center;">
		<h4>Text will change after 10 sec.</h4>
		<h5 id="text">Hello world !</h5>
		</div>
	</div>

	<script type="text/javascript">
		function displayReplaceContent(){
			setTimeout(() => {
				document.getElementById("text").innerHTML = "Hello"+" " +"<i>"+"User!"+"</i>";
			},10000);
		};
		displayReplaceContent();
	</script>
    
</body>
</html>
