<body>
<center>
  <h1>Instance of function</h1>
  <h3>output in console</h3>
</center>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
<script>
  function displayInstanceOf(){
    let methods ={
      obj:{1:1,2:2},
      arr:['hi','bye'],
      func:function displayNothing(){},
      string:"anuj",  
    }
    console.log("method object is instance of Object",methods instanceof Object);
    console.log("object is instance of Object",methods.obj instanceof Object);
    console.log("Array is instance of Array",methods.arr instanceof Array);
    console.log("function is instance of Function",methods.func instanceof Function);
    console.log("typeof ",typeof(methods.string));
    console.log("String instance of String",methods.func instanceof String);
  };
  displayInstanceOf();
</script>
</body>
